<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Benefits - Curated Student Discounts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>🎓 Student Benefits</h1>
            <p class="subtitle">A curated list of student benefits and discounts via .edu email</p>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="filters">
                <button class="filter-btn active" data-tag="all">All</button>
            </div>
            <div id="benefits-container" class="benefits-grid">
                <!-- Cards will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Made with ❤️ for students | <a href="https://github.com/Mapaor/student-benefits" target="_blank">GitHub</a></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
